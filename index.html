<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
    <script src="app.js" defer></script>
    <script src="calendar.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-4 text-center">Task Manager</h1>
        <div class="flex justify-end mb-4">
            <button id="theme-toggle" class="bg-gray-800 text-white py-2 px-4 rounded-lg">Toggle Theme</button>
        </div>
        <div id="task-list" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Tasks</h2>
            <ul id="tasks" class="space-y-4"></ul>
            <input type="text" id="new-task" placeholder="Add a new task..." class="w-full p-2 mb-4 border rounded-lg">
            <input type="date" id="task-date" class="w-full p-2 mb-4 border rounded-lg">
            <input type="time" id="task-time" class="w-full p-2 mb-4 border rounded-lg">
            <button id="add-task" class="bg-blue-500 text-white py-2 px-4 rounded-lg w-full">Add Task</button>
        </div>
        <div id="calendar" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6"></div>
    </div>
</body>
</html>
