<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>Advanced Task Manager</header>

    <!-- Login Section -->
    <section id="login-section">
        <h2>Login / Sign Up</h2>
        <div id="login-error" role="alert" aria-live="assertive"></div>
        <input type="text" id="username-input" placeholder="Enter username" autocomplete="username" />
        <button id="login-button">Login</button>
    </section>

    <!-- Main App Section -->
    <main id="app-section" class="hidden" aria-live="polite" aria-label="Task Manager Application">
        <div id="app-header">
            <h2 id="welcome-user">Welcome</h2>
            <button id="logout-button" aria-label="Logout">Logout</button>
        </div>

        <form id="task-form" aria-label="Add New Task">
            <input type="text" id="task-title" placeholder="Task title" aria-label="Task title" required autocomplete="off" />
            <select id="task-priority" aria-label="Select task priority" required>
                <option value="" disabled selected>Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <input type="date" id="task-deadline" aria-label="Task deadline" />
            <select id="task-recurring" aria-label="Recurring task frequency">
                <option value="">No recurrence</option>
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
            </select>
            <button type="submit" aria-label="Add Task">Add Task</button>
        </form>

        <ul id="task-list" aria-label="List of tasks" tabindex="0"></ul>

        <section id="calendar-view" aria-label="Task calendar view" tabindex="0">
            <div id="calendar-header" role="region" aria-live="polite">
                <button id="prev-month" aria-label="Previous month">&lt;</button>
                <div id="calendar-month-year" aria-live="polite" aria-atomic="true"></div>
                <button id="next-month" aria-label="Next month">&gt;</button>
            </div>
            <div id="calendar-grid" role="grid"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
